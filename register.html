<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Academy - Education, Courses, and Learning Mobile Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1  maximum-scale=1 user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True">
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/materialize.min.css">

	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/owl.theme.css">
	<link rel="stylesheet" href="css/owl.transitions.css">
	<link rel="stylesheet" href="css/lightbox.min.css">
	<!--<link rel="stylesheet" href="css/style.css">-->
	<link rel="stylesheet" href="css/style_rtl.css">
	<link rel="stylesheet" href="css/select2.min.css">
	<script type="text/javascript" src="cordova.js"></script>
</head>
<body>
<div w3-include-html="include/header.html"></div>
<!-- login-->
<div class="login app-pages app-section">
	<div class="container">
		<div class="pages-title">
			<h3>سجل وتعلم</h3>
		</div>
		<form action="#" id="signup-form">
			<div id="signup-response"></div>
			<div class="input-field">
				<input id="FullName" name="FullName" type="text" class="validate" placeholder="الاســم" required>
			</div>
			<div class="input-field">
				<input id="email" name="email" type="email" class="validate" placeholder="البريد الإلكترونى" required>
			</div>
			<div class="input-field">
				<input id="Mobile" name="Mobile1" type="tel" class="validate" placeholder="الهاتف" required>
			</div>
			<div class="input-field">
				<select name="country" name="country" id="country" class="validate select2" required>

				</select>
			</div>
			<div class="input-field">
				<input id="password" name="password" type="password" class="validate" placeholder="كلمة المرور" required>
			</div>
			<div class="input-field">
				<input id="confirmpassword" name="confirmpassword" type="password" class="validate" placeholder="تأكيد كلمة المرور" required>
			</div>

			<button class="button">سجل الآن</button>
			<div>
				<p class="secondary-text text-center">
					بتسجيلك بالموقع , فأنك توافق على <a href="terms.html" target="_blank"> الشروط والأحكام</a> و <a href="privacy.html" target="_blank">سياسة الخصوصية.</a>
				</p>
			</div>
			<hr>
			<div class="create-account">هل لديك حساب بالفعل ؟<a href="login.html">تسجيل الدخول</a></div>
		</form>
		<!--<div class="or">
            <h5>OR</h5>
            <button class="button facebook">Login with Facebook</button>
            <button class="button twitter">Login with Twitter</button>
            <button class="button google">Login with Google+</button>
        </div>-->
	</div>
</div>
<!-- end login -->
<div w3-include-html="include/footer.html"></div>
<script src="js/jquery.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/select2.full.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
