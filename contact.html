<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Academy - Education, Courses, and Learning Mobile Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1  maximum-scale=1 user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True">
	
	<link rel="shortcut icon" href="img/favicon.png">
	
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/owl.theme.css">
	<link rel="stylesheet" href="css/owl.transitions.css">
	<link rel="stylesheet" href="css/lightbox.min.css">
	<!--<link rel="stylesheet" href="css/style.css">-->
	<link rel="stylesheet" href="css/style_rtl.css">
	<link rel="stylesheet" href="css/select2.min.css">
	<script type="text/javascript" src="cordova.js"></script>
</head>
<body>

<div w3-include-html="include/header.html"></div>
	
	<!-- contact-->
	<div class="contact app-pages app-section">
		<div class="container">
			<div class="pages-title">
				<h3>إتصل بنا</h3>
			</div>

			<form action="#" id="contactus-form">
				<div id="contactus-response"></div>
				<div class="input-field">
					<input id="request_name" name="name" type="text" class="validate" placeholder=" الإسم *">
				</div>
				<div class="input-field">
					<input id="request_phone" name="phone" type="text" class="validate" placeholder="التليفون *">
				</div>
				<div class="input-field">
					<input id="request_email" name="email" type="email" class="validate" placeholder="البريد الإلكترونى *">
				</div>
				<div class="input-field">
					<textarea cols="20" rows="10" id="request_description" name="message" class="validate" placeholder="الإستفسار *"></textarea>
				</div>
				<button class="button">إرسال</button>
			</form>
		</div>
	</div>
	<!-- end contact -->

<div w3-include-html="include/footer.html"></div>
	
	<!-- script -->
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/select2.full.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/index.js"></script>
</body>
</html>
