<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Academy - Education, Courses, and Learning Mobile Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1  maximum-scale=1 user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True">
	<link rel="shortcut icon" href="img/favicon.png">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/owl.theme.css">
	<link rel="stylesheet" href="css/owl.transitions.css">

	<link rel="stylesheet" href="css/lightbox.min.css">
	<!--<link rel="stylesheet" href="css/style.css">-->
	<link rel="stylesheet" href="css/style_rtl.css">
	<link rel="stylesheet" href="css/select2.min.css">
	<script type="text/javascript" src="cordova.js"></script>
</head>
<body>
<div w3-include-html="include/header.html"></div>

<!-- login-->
<div class="login app-pages app-section">
	<div class="container">
		<div class="pages-title">
			<h3>سجل دخولك</h3>
		</div>
		<form action="#" id="login-form">
			<div id="response"></div>
			<div class="input-field">
				<input id="email" type="email" name="email" class="validate" placeholder="البريد الإلكترونى">
			</div>
			<div class="input-field">
				<input id="password" type="password" name="password" class="validate" placeholder="كلمة المرور">
			</div>
			<div><a href="#" class="forgot">نسيت كلمة المرور?</a></div>
			<div class="chebox">
				<input type="checkbox" id="checkbox" />
				<label for="checkbox">تذكرنى</label>
			</div>
			<button class="button">تسجيل دخول</button>
			<div class="create-account">لا تمتلك حساب على إعمل بيزنس ؟  <a href="#">حساب جديد</a></div>
		</form>
		<!--<div class="or">
            <h5>OR</h5>
            <button class="button facebook">Login with Facebook</button>
            <button class="button twitter">Login with Twitter</button>
            <button class="button google">Login with Google+</button>
        </div>-->
	</div>
</div>
<!-- end login -->
<div w3-include-html="include/footer.html"></div>
<script src="js/jquery.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/slick.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/select2.full.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/index.js"></script>

</body>
</html>
