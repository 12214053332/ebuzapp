<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Academy - Education, Courses, and Learning Mobile Template</title>
	<meta name="viewport" content="width=device-width, initial-scale=1  maximum-scale=1 user-scalable=no">
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="HandheldFriendly" content="True">
	
	<link rel="shortcut icon" href="img/favicon.png">
	
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/materialize.min.css">
	<link rel="stylesheet" href="css/slick.css">
	<link rel="stylesheet" href="css/slick-theme.css">
	<link rel="stylesheet" href="css/owl.carousel.css">
	<link rel="stylesheet" href="css/owl.theme.css">
	<link rel="stylesheet" href="css/owl.transitions.css">
	<link rel="stylesheet" href="css/lightbox.min.css">
	<!--<link rel="stylesheet" href="css/style.css">-->
	<link rel="stylesheet" href="css/style_rtl.css">
	<link rel="stylesheet" href="css/select2.min.css">
	
</head>
<body>

<div w3-include-html="include/header.html"></div>
	
	<!-- contact-->
	<div class="contact app-pages app-section">
		<div class="container">
			<div class="pages-title">
				<h3>الملف الشخصى</h3>
			</div>
			<form action="#" onsubmit="return false;" id="editProfileForm">
				<div id="contactus-response"></div>
				<div class="input-field">
					<input id="email" disabled name="email" type="email" class="validate" placeholder="البريد الإلكترونى *">
				</div>
				<div class="input-field">
					<input id="name" name="name" type="text" class="validate" placeholder="*الاسم">
				</div>
				<div class="input-field">
					<input id="google" name="google" type="text" class="validate" placeholder="رابط Google+">
				</div>
				<div class="input-field">
					<input id="twitter" name="twitter" type="text" class="validate" placeholder="رابط Twitter">
				</div>
				<div class="input-field">
					<input id="facebook" name="facebook" type="text" class="validate" placeholder="رابط Facebook ">
				</div>
				<div class="input-field">
					<input id="linkedin" name="linkedin" type="text" class="validate" placeholder="رابط Linkedin  ">
				</div>
				<button class="button">حفظ</button>

			</form>
		</div>
	</div>
	<!-- end contact -->

<div w3-include-html="include/footer.html"></div>
	
	<!-- script -->
	<script src="js/jquery.min.js"></script>
	<script src="js/materialize.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/select2.full.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/index.js"></script>

</body>
</html>
